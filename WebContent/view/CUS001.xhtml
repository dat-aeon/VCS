<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('CUS001')}" /></title>
	</ui:define>
	<style>
div.sticky {
	position: -webkit-sticky;
	position: sticky;
	top: 0;
	background-color: yellow;
	padding: 50px;
	font-size: 20px;
}
</style>
	<ui:define name="body">
		<h:form id="customerListForm">
			<p:defaultCommand target="searchButton" />
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12 sticky" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('CUS001')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-6">
						<!-- <p:fieldset styleClass="import-fieldset"
							legend="#{displayItemBean.getDisplayItemName('CUS001')}"> -->
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('customerNo')}" />
								</p:column>
								<p:column colspan="2" styleClass="status-panel-grid-column" style="width: 320px;">
									<p:inputText id="customerNo" style="width:100%;" value="#{customerListFormBean.searchHeaderBean.customerNo}"/>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('customerName')}" />
								</p:column>
								<p:column colspan="2" styleClass="status-panel-grid-column" style="width:150px;">
									<p:inputText id="name" style="width:100%;" value="#{customerListFormBean.searchHeaderBean.name}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 110px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('phoneNo')}" />
								</p:column>
								<p:column colspan="2" style="width: 150px;" styleClass="status-panel-grid-column">
									<p:inputText id="phoneNo" style="width:100%;" value="#{customerListFormBean.searchHeaderBean.phoneNo}">
									</p:inputText>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 110px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('nrcNo')}" />
								</p:column>
								<p:column colspan="2" style="width: 150px;" styleClass="status-panel-grid-column">
									<p:inputText id="nrcNo" style="width:100%;" value="#{customerListFormBean.searchHeaderBean.nrcNo}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('township')}" />
								</p:column>
								<p:column colspan="2" styleClass="status-panel-grid-column" style="width:150px;">
									<p:inputText id="loginId" style="width:100%;" value="#{customerListFormBean.searchHeaderBean.township}" />
								</p:column>
							</p:row>
							<!-- <p:row>
									<p:column styleClass="status-panel-grid-column tblSingleLabel"
										style="width:110px;">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('salary')}" />
									</p:column>
									<p:column styleClass="status-panel-grid-column"
										style="width:150px;">
										<p:inputNumber id="salaryFrom" styleClass="inputNumber"
											value="#{customerListFormBean.searchHeaderBean.salaryMin}"
											placeholder="#{displayItemBean.getDisplayItemName('minimum')}" />
									</p:column>
									<p:column styleClass="status-panel-grid-column"
										style="width:150px;">
										<p:inputNumber id="salaryTo" styleClass="inputNumber"
											value="#{customerListFormBean.searchHeaderBean.salaryMax}"
											placeholder="#{displayItemBean.getDisplayItemName('maximum')}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="status-panel-grid-column tblSingleLabel"
										style="width:110px;">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('age')}" />
									</p:column>
									<p:column styleClass="status-panel-grid-column"
										style="width:150px;">
										<p:inputNumber id="ageTo" styleClass="inputNumber"
											decimalPlaces="0"
											value="#{customerListFormBean.searchHeaderBean.ageTo}"
											placeholder="#{displayItemBean.getDisplayItemName('minimum')}" />
									</p:column>
									<p:column styleClass="status-panel-grid-column"
										style="width:150px;">
										<p:inputNumber id="ageFrom" styleClass="inputNumber"
											decimalPlaces="0"
											value="#{customerListFormBean.searchHeaderBean.ageFrom}"
											placeholder="#{displayItemBean.getDisplayItemName('maximum')}" />
									</p:column>
								</p:row> -->
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('customerType')}" />
								</p:column>
								<p:column colspan="2" styleClass="status-panel-grid-column">
									<p:selectOneMenu id="customerType" value="#{customerListFormBean.searchHeaderBean.customerTypeId}">
										<f:selectItem itemValue="#{null}" itemLabel="#{displayItemBean.getDisplayItemName('all')}" />
										<f:selectItems value="#{customerListFormBean.customerTypeSelectItemList}" />
									</p:selectOneMenu>
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:110px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('startDate')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column">
									<p:calendar id="startDateFrom" style="width:350px;" pattern="yyyy-MM-dd" mask="true" value="#{customerListFormBean.searchHeaderBean.startDateFrom}" placeholder="#{displayItemBean.getDisplayItemName('from')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column">
									<p:calendar id="startDateTo" style="width:350px;" pattern="yyyy-MM-dd" mask="true" value="#{customerListFormBean.searchHeaderBean.startDateTo}" placeholder="#{displayItemBean.getDisplayItemName('to')}" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column colspan="3" style="border: none;background:#f4f7fc;">
									<p:commandButton id="searchButton" styleClass="button" value="#{displayItemBean.getDisplayItemName('search')}" style="margin: 3px 0px 0px -10px;" ajax="false"
										action="#{customerListFormBean.search()}" />
									<p:commandButton id="clearButton" styleClass="button" value="#{displayItemBean.getDisplayItemName('clear')}" style="margin: 3px 0px 0px 5px;" ajax="false"
										action="#{customerListFormBean.reset()}" />
									<!-- <p:commandButton styleClass="button" ajax="false"
											style="margin: 3px 0px 0px 10px;"
											value="#{displayItemBean.getDisplayItemName('export')}">
											<p:dataExporter type="csv" target="customerResultTable"
												fileName="CustomerTable">

											</p:dataExporter>
										</p:commandButton> -->
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
					<div class="ui-g-6" style="text-align: right;">
						<p:commandButton action="#{customerListFormBean.importedMemberList()}" value="Imported Member List" styleClass="button" style="width: 140px!important;height: auto!important;" />
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="message-block ui-g-6">
							<pt:messages />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<p:commandButton styleClass="button" ajax="false" rendered="#{customerListFormBean.lazyModel != null}" style="margin: 3px 0px 0px 10px;"
								value="#{displayItemBean.getDisplayItemName('export')}">
								<p:dataExporter type="csv" target="customerResultTable" fileName="CustomerTable">
								</p:dataExporter>
							</p:commandButton>
						</div>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12">
						<f:view encoding="utf-8">
							<p:dataTable var="lineBean" first="#{customerListFormBean.pageFirst}" value="#{customerListFormBean.lazyModel}" rows="50" paginator="true" rowIndexVar="rowIndex"
								paginatorPosition="both" lazy="true"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="50,100"
								styleClass="resultTable" id="customerResultTable">
								<p:column style="width:20px;" styleClass="unsort-column" exportable="false" headerText="#{displayItemBean.getDisplayItemName('no')}">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column visible="false" exportable="true" headerText="#{displayItemBean.getDisplayItemName('customerId')}">
									<h:outputText value="#{lineBean.customerId}" />
								</p:column>
								<p:column sortBy="#{lineBean.name}" headerText="#{displayItemBean.getDisplayItemName('name')}">
									<h:outputText value="#{lineBean.name}" />
								</p:column>
								<p:column sortBy="#{lineBean.customerNo}" headerText="#{displayItemBean.getDisplayItemName('customerNo')}">
									<h:outputText value="#{lineBean.customerNo}" />
								</p:column>
								<p:column sortBy="#{lineBean.phoneNo}" headerText="#{displayItemBean.getDisplayItemName('phoneNo')}">
									<h:outputText value="#{lineBean.phoneNo}" />
								</p:column>
								<p:column sortBy="#{lineBean.township}" headerText="#{displayItemBean.getDisplayItemName('township')}">
									<h:outputText value="#{lineBean.township}" />
								</p:column>
								<p:column sortBy="#{lineBean.dob}" headerText="#{displayItemBean.getDisplayItemName('dob')}">
									<h:outputText value="#{lineBean.dob}">
									<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</p:column>
								<p:column sortBy="#{lineBean.nrcNo}" style="width:150px" headerText="#{displayItemBean.getDisplayItemName('nrcNo')}">
									<h:outputText value="#{lineBean.nrcNo}" />
								</p:column>
								<p:column sortBy="#{lineBean.joinDate}" headerText="#{displayItemBean.getDisplayItemName('startDate')}">
									<h:outputText value="#{lineBean.joinDate}">
										<f:convertDateTime pattern="yyyy-MM-dd" />
									</h:outputText>
								</p:column>
								<p:column sortBy="#{lineBean.customerTypeId}" headerText="#{displayItemBean.getDisplayItemName('type')}">
									<h:outputText value="#{customerListFormBean.getCustomerTypeValue(lineBean.customerTypeId)}" />
								</p:column>
								<p:column id="actions" style="width:300px" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('operation')}" exportable="false">
									<p:commandLink id="detail" styleClass="management-link" style="width:auto !important" action="#{customerListFormBean.detail(lineBean)}"
										value="#{displayItemBean.getDisplayItemName('detail')}">
										<f:setPropertyActionListener value="#{lineBean.customerId}" target="#{customerListFormBean.customerId}" />
									</p:commandLink>
									<p:commandLink id="update" styleClass="management-link" style="width:auto !important" action="#{customerListFormBean.prepareUpdate(lineBean)}"
										value="#{displayItemBean.getDisplayItemName('update')}" />
									<p:commandLink id="resetPassword" style="width:auto" action="#{customerListFormBean.resetPassword()}" styleClass="management-link"
										value="#{displayItemBean.getDisplayItemName('resetPassword')}">
										<p:confirm header="Confirmation" message="Are you sure to reset password?" icon="ui-icon-alert" />
										<f:setPropertyActionListener value="#{lineBean.customerId}" target="#{customerListFormBean.customerId}" />
									</p:commandLink>
									<p:commandLink id="changeValid" style="width:auto" styleClass="management-link" action="#{customerListFormBean.lockAccount()}"
										value="#{displayItemBean.getDisplayItemName((lineBean.applockFlag == 0)?'lock':'unlock')}" update="actions">
										<p:confirm header="Confirmation" message="Are you sure to #{(lineBean.applockFlag == 0)?'lock':'unlock'}?" icon="ui-icon-alert" />
										<f:setPropertyActionListener value="#{lineBean}" target="#{customerListFormBean.lineBean}" />
									</p:commandLink>
								</p:column>
							</p:dataTable>
						</f:view>
					</div>
				</div>
			</div>
		</h:form>
		<h:form id="resetPasswordForm">
			<p:dialog modal="true" visible="#{customerListFormBean.dialogVisible}" resizable="false" header="#{displayItemBean.getDisplayItemName('resetPassword')}" appendToBody="true"
				widgetVar="resetPasswordDialog" showEffect="explode" hideEffect="explode" id="resetPasswordDialog" closable="true" width="300" height="100">
				<div class="ui-g">
					<div class="ui-g-12">
						<f:view encoding="utf-8">
							<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('newPassword')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{customerListFormBean.generatedPassword}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</f:view>
					</div>
				</div>
			</p:dialog>
		</h:form>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="confirmBox" closable="false" style="background-color:#302873">
			<div class="ui-g-12">
				<div class="ui-g-6">
					<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes button" icon="ui-icon-check" />
				</div>
				<div class="ui-g-6">
					<p:commandButton value="No" styleClass="ui-confirmdialog-no button" icon="ui-icon-close" />
				</div>
			</div>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
