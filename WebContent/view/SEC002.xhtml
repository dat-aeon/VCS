<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('securityRegister')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="securitySearchform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName((securityManagementFormBean.isUpdate)?'securityUpdate':'securityRegister')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<!-- <p:fieldset styleClass="import-fieldset"
							style="width: 700px !important;"
							legend="#{displayItemBean.getDisplayItemName((securityManagementFormBean.isUpdate)?'securityUpdate':'securityRegister')}"> -->
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('questionEng')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:inputText id="questionEng" style="width:100%;" value="#{securityManagementFormBean.registerHeaderBean.questionEng}"
										placeholder="#{displayItemBean.getDisplayItemName('questionEng')}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('questionMyan')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<p:inputText id="questionMyan" style="width:100%;" value="#{securityManagementFormBean.registerHeaderBean.questionMyan}"
										placeholder="#{displayItemBean.getDisplayItemName('questionMyan')}" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="border: none;background:#f4f7fc;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName((securityManagementFormBean.isUpdate)?'update':'register')}" action="#{securityManagementFormBean.register()}"
										id="actionButton" style="margin-top: 2%;margin-left: -10px;" ajax="false" styleClass="button" />
									<p:commandButton id="clearButton" styleClass="button" rendered="#{not securityManagementFormBean.isUpdate}" value="#{displayItemBean.getDisplayItemName('clear')}"
										style="margin-top: 2%;" ajax="false" action="#{securityManagementFormBean.clear()}" />
									<p:commandButton rendered="#{securityManagementFormBean.isUpdate}" value="#{displayItemBean.getDisplayItemName('reset')}" action="#{securityManagementFormBean.reset()}"
										id="resetButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{securityManagementFormBean.back()}" id="cancelButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<!-- <p:commandButton
								value="#{displayItemBean.getDisplayItemName((securityManagementFormBean.isUpdate)?'update':'register')}"
								action="#{securityManagementFormBean.register()}"
								id="actionButton" style="margin-top: 2%;" ajax="false"
								styleClass="button" />
							<p:commandButton
								value="#{displayItemBean.getDisplayItemName('back')}"
								action="#{securityManagementFormBean.back()}" id="cancelButton"
								style="margin-top: 2%;" ajax="false" styleClass="button" /> -->
						<!-- </p:fieldset> -->
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
