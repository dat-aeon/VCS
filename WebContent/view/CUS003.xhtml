<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('CUS003')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="CUS003Form">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('CUS003')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<!-- <p:fieldset styleClass="import-fieldset"
							style="width: 500px !important;"
							legend="#{displayItemBean.getDisplayItemName('CUS003')}"> -->
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('name')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.name}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('customerNo')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.customerNo}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('phoneNo')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.phoneNo}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('nrcNo')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.nrcNo}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('dob')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.dob}">
										<f:convertDateTime pattern="dd-MM-yyyy" />
									</h:outputText>
								</p:column>
							</p:row>
							<!-- <p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px"
										styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText
											value="#{displayItemBean.getDisplayItemName('startDate')}" />
									</p:column>
									<p:column style="width: 300px;"
										styleClass="status-panel-grid-column">
										<h:outputText
											value="#{customerListFormBean.lineBean.joinDate}">
											<f:convertDateTime pattern="dd-MM-yyyy" />
										</h:outputText>
									</p:column>
								</p:row> -->
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('salary')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.strSalary}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('gender')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.getGenderValue()}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('companyName')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.companyName}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('township')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.township}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="tblSingleLabel">
									<h:outputLabel value="#{displayItemBean.getDisplayItemName('profileImage')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" colspan="2" style="width:300px;">
									<p:graphicImage url="#{customerListFormBean.tempUploadImageFilePath}" style="width:300px;height:auto;" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="tblSingleLabel">
									<h:outputLabel value="#{displayItemBean.getDisplayItemName('profileImageName')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" colspan="2" style="width:300px;">
									<h:outputText value="#{customerListFormBean.lineBean.photoPath}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('isMember')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.customerTypeId eq 1 ? displayItemBean.getDisplayItemName('yes') : displayItemBean.getDisplayItemName('no')}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('createdBy')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.createdBy}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('createdTime')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.createdTime}">
										<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('updatedBy')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.updatedBy}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('updatedTime')}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<h:outputText value="#{customerListFormBean.lineBean.updatedTime}">
										<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:spacer></p:spacer>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandLink styleClass="management-link" style="width:auto !important; color:#0061ff !important; margin-top: 10px;" update="customerQuestionListForm"
										value="#{displayItemBean.getDisplayItemName('customerSecQuesLink')}" oncomplete="PF('customerQuestionListDialog').show()">
									</p:commandLink>
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{customerListFormBean.back()}" id="backButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<!-- <p:commandButton
								value="#{displayItemBean.getDisplayItemName('back')}"
								action="#{customerListFormBean.back()}" id="backButton"
								style="margin-top: 2%;" ajax="false" styleClass="button" /> -->
						<!-- </p:fieldset> -->
					</div>
					<pt:messages />
				</div>
			</div>
		</h:form>
		<h:form id="customerQuestionListForm">
			<p:dialog modal="true" resizable="false" header="#{displayItemBean.getDisplayItemName('securityList')}" appendToBody="true" widgetVar="customerQuestionListDialog"
				showEffect="explode" hideEffect="explode" id="customerQuestionListDialog" closable="true" width="60%" height="300">
				<div class="ui-g">
					<div class="ui-g-12">
						<f:view encoding="utf-8">
							<p:dataTable var="lineBean" value="#{customerListFormBean.customerSecurityQuestionListLineBean}" rowIndexVar="rowIndex" styleClass="resultTable" id="customerResultTable">
								<p:column styleClass="unsort-column" style="width:20px" exportable="false" headerText="#{displayItemBean.getDisplayItemName('no')}">
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('questionEng')}">
									<h:outputText value="#{lineBean.questionEng}" />
								</p:column>
								<p:column styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('questionMyan')}">
									<h:outputText value="#{lineBean.questionMyan}" />
								</p:column>
							</p:dataTable>
						</f:view>
					</div>
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
