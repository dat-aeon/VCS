<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName((operatorManagementFormBean.managementHeaderBean.forUpdate)?'operatorUpdate':'operatorRegister')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="operatorRegisterForm">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName((operatorManagementFormBean.managementHeaderBean.forUpdate)?'operatorUpdate':'operatorRegister')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<!-- <p:fieldset styleClass="import-fieldset"
							style="width: 500px !important;"
							legend="#{displayItemBean.getDisplayItemName((operatorManagementFormBean.managementHeaderBean.forUpdate)?'operatorUpdate':'operatorRegister')}"> -->
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('loginID')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<p:inputText id="loginID" maxlength="32" value="#{operatorManagementFormBean.managementHeaderBean.userLoginId}"
										placeholder="#{displayItemBean.getDisplayItemName('loginID')}" style="width:250px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('name')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<p:inputText id="name" value="#{operatorManagementFormBean.managementHeaderBean.userName}" placeholder="#{displayItemBean.getDisplayItemName('name')}" style="width:250px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('password')}" />
									<h:outputText styleClass="star" value=" *" rendered="#{!operatorManagementFormBean.managementHeaderBean.forUpdate}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<p:password id="password" value="#{operatorManagementFormBean.managementHeaderBean.password}" placeholder="#{displayItemBean.getDisplayItemName('password')}"
										style="width:250px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
									<h:outputText value="#{displayItemBean.getDisplayItemName('confirmPassword')}" />
									<h:outputText styleClass="star" value=" *" rendered="#{!operatorManagementFormBean.managementHeaderBean.forUpdate}" />
								</p:column>
								<p:column style="width: 300px;" styleClass="status-panel-grid-column">
									<p:password id="confirmPassword" value="#{operatorManagementFormBean.managementHeaderBean.confirmPassword}"
										placeholder="#{displayItemBean.getDisplayItemName('confirmPassword')}" style="width:250px;" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('register')}" action="#{operatorManagementFormBean.register()}" id="registerButton" style="margin-top: 2%;"
										ajax="false" rendered="#{!operatorManagementFormBean.managementHeaderBean.forUpdate}" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('update')}" action="#{operatorManagementFormBean.update()}" id="updateButton"
										rendered="#{operatorManagementFormBean.managementHeaderBean.forUpdate}" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton rendered="#{not operatorManagementFormBean.managementHeaderBean.forUpdate}" value="#{displayItemBean.getDisplayItemName('clear')}"
										action="#{operatorManagementFormBean.clear()}" id="cancelButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton rendered="#{operatorManagementFormBean.managementHeaderBean.forUpdate}" value="#{displayItemBean.getDisplayItemName('reset')}"
										action="#{operatorManagementFormBean.reset()}" id="resetButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{operatorManagementFormBean.back()}" id="backButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<!-- <p:commandButton
								value="#{displayItemBean.getDisplayItemName('register')}"
								action="#{operatorManagementFormBean.register()}"
								id="registerButton" style="margin-top: 2%;" ajax="false"
								rendered="#{!operatorManagementFormBean.managementHeaderBean.forUpdate}"
								styleClass="button" />
							<p:commandButton
								value="#{displayItemBean.getDisplayItemName('update')}"
								action="#{operatorManagementFormBean.update()}"
								id="updateButton"
								rendered="#{operatorManagementFormBean.managementHeaderBean.forUpdate}"
								style="margin-top: 2%;" ajax="false" styleClass="button" />
							<p:commandButton
								value="#{displayItemBean.getDisplayItemName('back')}"
								action="#{operatorManagementFormBean.back()}" id="cancelButton"
								style="margin-top: 2%;" ajax="false" styleClass="button" /> -->
						<!-- </p:fieldset> -->
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
