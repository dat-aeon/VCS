<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('shopUpdate')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="storeform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('shopUpdate')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="width: 80%; padding-left: 26%;">
						<span class="message-style">
							<pt:messages />
						</span>
						<!-- <p:fieldset styleClass="import-fieldset"
							style="width: 71% !important;"
							legend="#{displayItemBean.getDisplayItemName('shopUpdate')}"> -->
						<!-- <span class="message-style"><pt:messages /></span> -->
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('shopCode')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:700px;">
									<p:inputText id="storeCode" value="#{storeManagementFormBean.storeManagementHeaderBean.storeCode}" disabled="true" style="width:450px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('shopName')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="storeName" value="#{storeManagementFormBean.storeManagementHeaderBean.storeName}" style="width:450px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('address')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputTextarea id="address" value="#{storeManagementFormBean.storeManagementHeaderBean.storeAddress}" style="width:450px;" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<!-- </p:fieldset> -->
					</div>
				</div>
				<div class="ui-g" style="padding-left: 25%;">
					<div class="ui-g-12">
						<p:fieldset legend="#{displayItemBean.getDisplayItemName('branchList')}" style="width:70%;">
							<f:view encoding="utf-8">
								<div style="padding-left: 85%">
									<p:commandButton action="#{storeManagementFormBean.onAddNewBranch()}" update="storeform:branchTable" value="#{displayItemBean.getDisplayItemName('addBranch')}"
										styleClass="button" />
								</div>
								<p:spacer width="100%" height="0px" />
								<p:dataTable var="lineBean" widgetVar="branchTable" value="#{storeManagementFormBean.branchList}" style="width:100%;margin-left: 0px;" id="branchTable"
									styleClass="resultTable" editable="true">
									<p:column style="width:30px" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('branchCode')}">
										<p:inputText value="#{lineBean.branchCode}" style="width:100%" disabled="true" />
									</p:column>
									<p:column style="width:50px" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('branchName')}">
										<p:inputText value="#{lineBean.branchName}" style="width:100%" />
									</p:column>
									<p:column style="width:50px" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('address')}">
										<p:inputText value="#{lineBean.branchAddress}" style="width:100%" />
									</p:column>
									<p:column style="width:50px" styleClass="unsort-column" headerText="#{displayItemBean.getDisplayItemName('operation')}">
										<p:commandLink action="#{storeManagementFormBean.deleteBranch(lineBean)}" update="storeform" value="#{displayItemBean.getDisplayItemName('delete')}">
											<f:setPropertyActionListener value="#{lineBean}" target="#{storeManagementFormBean.lineBean}" />
										</p:commandLink>
									</p:column>
								</p:dataTable>
							</f:view>
						</p:fieldset>
						<div>
							<p:commandButton action="#{storeManagementFormBean.update()}" value="#{displayItemBean.getDisplayItemName('update')}" styleClass="button" process="storeform" />
							<p:commandButton value="#{displayItemBean.getDisplayItemName('reset')}" action="#{storeManagementFormBean.reset()}" id="resetButton" ajax="false" styleClass="button"
								process="storeform" />
							<p:commandButton action="#{storeManagementFormBean.back()}" value="#{displayItemBean.getDisplayItemName('back')}" styleClass="button" process="storeform" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
