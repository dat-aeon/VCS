<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('categoryDetail')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="newsInfoDetailForm">
			<div class="ui-fluid" style="margin-left: 15%;">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center; margin-left: -100px;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('categoryDetail')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="width: 1000px !important; padding-left: 13%;">
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('categoryEng')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" colspan="2" style="width:580px;">
									<h:outputText id="categoryEng" value="#{categoryInfoListFormBean.categoryInfoListLineBean.categoryEng}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('categoryMyan')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" colspan="2" style="width:580px;">
									<h:outputText id="categoryMyn" maxlength="32" value="#{categoryInfoListFormBean.categoryInfoListLineBean.categoryMyn}" style="width:350px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('description')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:580px;">
									<h:outputText id="description" maxlength="25" value="#{categoryInfoListFormBean.categoryInfoListLineBean.description}" style="width:350px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('createdBy')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:580px;">
									<h:outputText id="createdby" value="#{categoryInfoListFormBean.categoryInfoListLineBean.createdBy}" style="width:350px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('createdTime')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:580px;">
									<h:outputText id="createdTime" value="#{categoryInfoListFormBean.categoryInfoListLineBean.createdTime}">
										<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('updatedBy')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" colspan="2" style="width:580px;">
									<h:outputText id="updatedBy" value="#{categoryInfoListFormBean.categoryInfoListLineBean.updatedBy}" style="width:350px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('updatedTime')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:580px;">
									<h:outputText id="updatedTime" value="#{categoryInfoListFormBean.categoryInfoListLineBean.updatedTime}">
										<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{categoryInfoListFormBean.back()}" id="backButton" ajax="false" styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
