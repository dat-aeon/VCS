<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName((adminManagementFormBean.isUpdate)?'adminUpdate':'adminRegister')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="adminSearchform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName((adminManagementFormBean.isUpdate)?'adminUpdate':'adminRegister')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<!-- <p:fieldset styleClass="import-fieldset"
							style="width: 500px !important;"
							legend="#{displayItemBean.getDisplayItemName((adminManagementFormBean.isUpdate)?'adminUpdate':'adminRegister')}"> -->
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('loginID')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="loginID" maxlength="32" autocomplete="off" value="#{adminManagementFormBean.registerHeaderBean.loginId}"
										placeholder="#{displayItemBean.getDisplayItemName('loginID')}" style="width:250px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('name')}" />
									<h:outputText styleClass="star" value=" *" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:inputText id="name" maxlength="256" value="#{adminManagementFormBean.registerHeaderBean.name}" placeholder="#{displayItemBean.getDisplayItemName('name')}"
										style="width:250px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('password')}" />
									<h:outputText styleClass="star" value=" *" rendered="#{not adminManagementFormBean.isUpdate}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:password id="password" value="#{adminManagementFormBean.registerHeaderBean.password}" placeholder="#{displayItemBean.getDisplayItemName('password')}"
										style="width:250px;" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('confirmPassword')}" />
									<h:outputText styleClass="star" value=" *" rendered="#{not adminManagementFormBean.isUpdate}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:300px;">
									<p:password id="confirmPassword" value="#{adminManagementFormBean.registerHeaderBean.confirmPassword}"
										placeholder="#{displayItemBean.getDisplayItemName('confirmPassword')}" style="width:250px;" />
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName((adminManagementFormBean.isUpdate)?'update':'register')}" action="#{adminManagementFormBean.register()}"
										id="actionButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton rendered="#{not adminManagementFormBean.isUpdate}" value="#{displayItemBean.getDisplayItemName('clear')}" action="#{adminManagementFormBean.clear()}"
										id="cancelButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton rendered="#{adminManagementFormBean.isUpdate}" value="#{displayItemBean.getDisplayItemName('reset')}" action="#{adminManagementFormBean.reset()}"
										id="resetButton" style="margin-top: 2%;" ajax="false" styleClass="button" />
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{adminManagementFormBean.back()}" id="bcakButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
						<!-- <p:commandButton
								value="#{displayItemBean.getDisplayItemName((adminManagementFormBean.isUpdate)?'update':'register')}"
								action="#{adminManagementFormBean.register()}" id="actionButton"
								style="margin-top: 2%;" ajax="false" styleClass="button" />
							<p:commandButton
								value="#{displayItemBean.getDisplayItemName('back')}"
								action="#{adminManagementFormBean.back()}" id="cancelButton"
								style="margin-top: 2%;" ajax="false" styleClass="button" /> -->
						<!-- </p:fieldset> -->
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
