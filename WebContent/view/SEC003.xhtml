<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('securityDetail')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="securitySearchform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('securityDetail')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('questionEng')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<h:outputText id="quesEng" style="width:100%;" value="#{securityListFormBean.lineBean.questionEng}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('questionMyan')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<h:outputText id="quesMyan" style="width:100%;" value="#{securityListFormBean.lineBean.questionMyan}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('createdBy')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<h:outputText id="createdBy" style="width:100%;" value="#{securityListFormBean.lineBean.createdBy}" />
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('createdTime')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<h:outputText id="createdTime" style="width:100%;" value="#{securityListFormBean.lineBean.createdTime}" >
									<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('updatedBy')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<h:outputText id="updatedBy" style="width:100%;" value="#{securityListFormBean.lineBean.updatedBy}" >
									<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:row styleClass="status-panel-grid-row">
								<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:250px;">
									<h:outputText value="#{displayItemBean.getDisplayItemName('updatedTime')}" />
								</p:column>
								<p:column styleClass="status-panel-grid-column" style="width:400px;">
									<h:outputText id="updatedTime" style="width:100%;" value="#{securityListFormBean.lineBean.updatedTime}" >
									<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
							</p:row>
							<p:row style="border: none;">
								<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
									<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{securityManagementFormBean.back()}" id="backButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
								</p:column>
							</p:row>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
