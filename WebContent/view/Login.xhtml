<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:pt="http://presto.dat.com/tag" xmlns:c="http://java.sun.com/jsp/jstl/core" contentType="text/html">
	<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</f:facet>
	<link rel="stylesheet" href="#{request.contextPath}/stylesheet/base.css" type="text/css" media="all" />
	<link rel="stylesheet" href="#{request.contextPath}/stylesheet/container.css" type="text/css" media="all" />
	<link href="../presto/images/AEON_Logo.png" rel="shortcut icon" />
	<script type="text/javascript" src="#{request.contextPath}/resources/presto/javascript/message.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/javascript/general.js"></script>
	<script type="text/javascript">
		function deleteAllCookies() {
			document.cookie.split(";").forEach(
					function(c) {
						document.cookie = c.replace(/^ +/, "").replace(
								/=.*/,
								"=;expires=" + new Date().toUTCString()
										+ ";path=/");
					});
		}
	</script>
	<title>Virtual Card System</title>
</h:head>
<body onload="customCommonLoad();">
	<div class="ui-g" id="header" style="height: 80px;">
		<div class="ui-g-12">
			<div id="title_lable">
				<img src="../presto/images/AEON_Logo.png" style="margin-left: 5px; float: left; width: 63px; height: 63px;" />
				<p style="margin-left: 20px; float: left;">Virtual Card System</p>
			</div>
			<!-- <div class="header-line"></div> -->
		</div>
	</div>
	<div class="ui-g" id="contents" style="top: 10px; margin: 0% 35% 0% 35%">
		<h:form id="lgn001form" style="width:100%;">
			<div class="logo"></div>
			<div class="login-block">
				<div class="logo-login">
					<h:graphicImage url="../presto/images/AEON_Logo.png" style="margin-left: 15%; width: 50px; height: 50px; border-radius: 6px;" />
					<h:outputLabel style="color:#5853a3;font-size:20pt; margin-left: 10px;" value="AEON" />
					<h:outputLabel style="color:#302873;" value=" Microfinance" />
				</div>
				<!-- <h2 style="text-align: center;">
					<h:outputLabel value="Login" />
				</h2> -->
				<pt:messages />
				<p:inputText id="userId" styleClass="txt" style="ime-mode:disabled;" label="userId" value="#{loginInfo.userId}" maxlength="32" />
				<p:watermark for="userId" value="LOGIN ID" />
				<p:password id="password" value="#{loginInfo.password}" label="password" styleClass="txt password" placeholder="password" />
				<p:watermark for="password" value="PASSWORD" />
				<div class="ui-g-12" style="text-align: center">
					<p:commandButton value="Login" onclick="deleteAllCookies()" action="#{loginFormBean.login()}" styleClass="button" />
				</div>
				<div class="ui-g-12" style="text-align: center; color: #302873;">
					<h:outputText value="#{displayItemBean.getDisplayItemName('version')}" />
				</div>
			</div>
		</h:form>
	</div>
	<div class="ui-g">
		<div class="footer">
			<span>
				Copyright &#169;
				<h:outputText value="#{currentDate}">
					<f:convertDateTime pattern="yyyy" type="date" />
				</h:outputText>
				AEON Microfinance (Myanmar) Company Limited. All Rights Reserved.
			</span>
		</div>
	</div>
</body>
	</html>
</f:view>
