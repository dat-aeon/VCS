<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('operatorDetail')}" /></title>
	</ui:define>
	<ui:define name="body">
		<h:form id="operatorRegisterForm">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<p:fieldset styleClass="import-fieldset" style="width: 500px !important;" legend="#{displayItemBean.getDisplayItemName('operatorDetail')}">
							<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('name')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{operatorListFormBean.lineBean.userName}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('loginId')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{operatorListFormBean.lineBean.userLoginId}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('createdBy')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{operatorListFormBean.lineBean.createdBy}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('createdTime')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{operatorListFormBean.lineBean.createdTime}" >
										<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
										</h:outputText>
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('updatedBy')}" />
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{operatorListFormBean.lineBean.updatedBy}" />
									</p:column>
								</p:row>
								<p:row styleClass="status-panel-grid-row">
									<p:column style="width: 200px" styleClass="status-panel-grid-column tblSingleLabel">
										<h:outputText value="#{displayItemBean.getDisplayItemName('updatedTime')}" >
										<f:convertDateTime pattern="dd-MM-yyyy hh:mm:ss a" />
										</h:outputText>
									</p:column>
									<p:column style="width: 300px;" styleClass="status-panel-grid-column">
										<h:outputText value="#{operatorListFormBean.lineBean.updatedTime}" />
									</p:column>
								</p:row>
							</p:panelGrid>
							<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{operatorListFormBean.back()}" id="backButton" style="margin-top: 2%;" ajax="false"
								styleClass="button" />
						</p:fieldset>
					</div>
					<pt:messages />
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
